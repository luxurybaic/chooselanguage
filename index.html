<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Language - Luxury Baic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("luxurybaic123.png") no-repeat center center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            background: rgba(0,0,0,0.6);
            position: absolute;
            inset: 0;
        }

        .box {
            position: relative;
            background: rgba(255,255,255,0.05);
            padding: 32px;
            border-radius: 18px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            z-index: 1;
        }

        h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 22px;
        }

     a {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 18px 18px 18px 52px; /* مساحة للعلم */
    margin: 14px 0;
    border-radius: 16px;
    font-size: 20px;             /* تكبير واضح */
    font-weight: 700;
    text-decoration: none;
    transition: 0.2s ease;
    position: relative;
}

       a img {
    position: absolute;
    left: 16px;
    width: 30px;
    height: 22px;
    border-radius: 4px;
    object-fit: cover;
}



        .lang-ar { background: #e74c3c; color: #fff; }
        .lang-en { background: #f1c40f; color: #000; }
        .lang-de { background: #3498db; color: #fff; }
        .lang-ru { background: #2ecc71; color: #000; }
        .lang-fr { background: #9b59b6; color: #fff; }

        a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        @media (max-width: 400px) {
            h2 { font-size: 20px; }
            a { font-size: 16px; padding: 14px; }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="box">
        <h2>
            اختر اللغة<br>
            Select Language
        </h2>

        <a class="lang-ar" href="https://www.dropbox.com/scl/fi/1tgytlv2odrwjb5pfyles/Travel-Plan-Arabic.pdf?rlkey=rucg692l0fs1612es6dul5krc&st=xfry9d8e&dl=0" target="_blank">
            <img src="https://flagsapi.com/EG/flat/32.png">
            العربية
        </a>

        <a class="lang-en" href="https://www.dropbox.com/scl/fi/8j7e88098lx14av04yf57/Travel-Plan-En.pdf?rlkey=9evnv2wp2upp199gdd5a28xd2&st=4c1966fp&dl=0" target="_blank">
            <img src="https://flagsapi.com/US/flat/32.png">
            English
        </a>

        <a class="lang-de" href="https://www.dropbox.com/scl/fi/w5crf55g4jgpkyueqjn3b/Travel-Plan-Deutsch.pdf?rlkey=65vya1sb7kwz64o7nwp1z51af&st=epexzgzb&dl=0" target="_blank">
            <img src="https://flagsapi.com/DE/flat/32.png">
            Deutsch
        </a>

        <a class="lang-ru" href="https://www.dropbox.com/scl/fi/zmd62wamy9013db5uknh3/Travel-Plan-Russian.pdf?rlkey=la2yh39ozbyreef66cun98sra&st=boc555jm&dl=0" target="_blank">
            <img src="https://flagsapi.com/RU/flat/32.png">
            Русский
        </a>

        <a class="lang-fr" href="https://www.dropbox.com/scl/fi/onub6zs23bzaqdsylsupl/Travel-Plan-Fr.pdf?rlkey=clrdfx5nk5mt4zcjipqv1slvq&st=wlbrwg7h&dl=0" target="_blank">
            <img src="https://flagsapi.com/FR/flat/32.png">
            Français
        </a>

    </div>

</body>
</html>
